<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/HrRegister.css">
     <script src="js/hrRegister.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Recruiter Registration</h2>
</div>
<form class="form" id="form" th:action="@{/hr/addNew}" method="post">
    <div class="form-control">
        <label>Recruiter Name</label>
        <input type="text" name="hrName" id="recruitername" placeholder="Enter Your fullname" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
    </div>
     <div class="form-control">
        <label>Company Name</label>
        <input type="text" name="comName" id="companyname" placeholder="Enter Your Company Name" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>User Name</label>
        <input type="text" name="username" id="Username" placeholder="pick user Name for ur login" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">  
    <span th:utext="${usermessage}"></span> 
    </div>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Email</label>
        <input type="Email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">  
    <span th:utext="${message}"></span> 
    </div>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Password</label>
        <input type="Password" name="password" id="password" placeholder="Enter Your Password" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Confirm Password</label>
        <input type="Password" name="" id="cpassword" placeholder="Enter Your Password" autocomplete="off" required>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
    </div>
    <button type="submit" value="Submit" class="btn" name="">Register</button>
     <a  th:href="@{/login}">Login Page</a>
</form>
</div>


 <script src="js/hrRegister.js"></script>
</script>
<body>
</html>
